# Application Configuration
application:
  name: DevOpsSimulator
  version: "1.0.0"
  environment: production

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: /var/log/app.log

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod

features:
  auto_scaling: true
  load_balancer: true
  backup_enabled: true

# Optional Development Configuration (only used when environment = development)
development:
  server:
    host: localhost
    port: 3000
    ssl_enabled: false

  logging:
    level: DEBUG
    format: text
    output: ./logs/dev.log

  database:
    host: localhost
    port: 5432
    name: devops_dev

  features:
    auto_scaling: false
    load_balancer: false
    backup_enabled: false
